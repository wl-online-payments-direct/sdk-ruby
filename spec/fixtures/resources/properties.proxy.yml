--- # YAML settings used in testing the SDK
  onlinePayments.api.endpoint.host: payment.preprod.online-payments.com
  onlinePayments.api.authorizationType: v1HMAC
  onlinePayments.api.connectTimeout: 1000
  onlinePayments.api.socketTimeout: 1000
  onlinePayments.api.maxConnections: 10
  onlinePayments.api.integrator: OnlinePayments
  # change uri to preferred proxy
  onlinePayments.api.proxy.uri: http://localhost:9999
  # change username and password to authentication credentials for the proxy, omit the entries if no authentication is required
  # authentication is done using basic proxy authentication. Therefore, to avoid leaking credentials you should connect to the proxy using SSL
  onlinePayments.api.proxy.username: test-user
  onlinePayments.api.proxy.password: test-password
